<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="box">
            <div class="left">
                <form class="input-form">
                    <div class="inputs">
                        <!-- weight -->
                        <div>
                            <label for="weight">Weight in KG's: </label>
                            <input type="text" name="" id="weight">
                        </div>
                        <!-- height -->
                        <div>
                            <label for="height">Height in cms: </label>
                            <input type="text" name="" id="height">
                        </div>
                        <!-- result -->
                        <div>
                            <label for="result" >Your BMI is: </label>
                            <input type="text" readonly name="" id="result" placeholder="Result shown here">
                        </div>
                    </div>
                    
                    <button>Calculate</button>
                </form>
            </div>
            <div class="right">
                <!-- BMI Guide -->
                <h3 class="guide-heading">BMI Weight Guide</h3>
                <p class="para">Under weight = less than 18.6</p>
                <p class="para">Normal Range = 18.6 to 24.9</p>
                <p class="para">Over Weight = Greater than 24.9</p>
            </div>
        </div>
    </div>
    <div class="btn-cont">
        <button class="bubbly-button">Home</button>
    </div>
</body>
<script src="script.js"></script>
</html>
