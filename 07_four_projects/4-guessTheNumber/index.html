<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Number Guessing game</h1>
        <div class="box">
            <p class="para">Try and guess number between 1 and 100</p>
            <p class="para">you have 10 attempts to guess the right number</p>
            <h2 class="head2">Guess the Number</h2>
            <input type="text" name="" id="input" autocomplete="off">
            <div class="result" id="result">result</div>
            <button class="submit-guess" id="submit">Submit Guess</button>
            <button class="submit-guess" id="retry">Restart Game</button>
            <div class="prevGuess">previous Guesses: <span class="prev"></span></div>
            <div class="remaining">Guessess Remaining: <span class="remain"></span></div>
        </div>
    </div>
    <div class="btn-cont">
        <button class="bubbly-button">Home</button>
    </div>
</body>
<script src="./script.js"></script>
</html>
